##
## GENERAL SETTINGS
##
gui_mode = classic
#gui_mode = minimal

# Home page
home = about:blank

# Ask for confirmation before starting download
#download_mode = ask

# Show message when download is finshed
download_notifications = 1

# Enable spell check in English & Dutch
enable_spell_checking = 1
spell_check_languages = en_US,nl_NL

# Root certs
ssl_ca_file = /usr/local/share/certs/ca-root-nss.crt

# Always open new tabs as last, and not next to current active
append_next = 0

# Save history to disk
save_global_history = 1
history_autosave = 1

# Auto-save session, allowing me to continue working after starting the
# browser
session_autosave = 1

# Use DuckDuckGo as search engine
search_string = https://duckduckgo.com/lite?q=%s

# If the string does not contain a dot nor a slash, is not a path to a local
# file and does not resolves to an IP then it is assumed to be a search term.
guess_search = 1

# Show favicon in tab
enable_favicon_tabs = 1

# Only send refer header for pages on the same domain
referer = same-fqdn

# External editor.
external_editor = xterm -e vim -f <file>

# Do not color visited URL's
color_visited_uris = 0

# "default_script" points to a script executed by the run_script
# command. The only argument passed to this script is the current URI.
default_script = ~/.xombrero/playflash.sh

##
## ALIASES
##
alias = w,https://secure.wikimedia.org/wikipedia/en/w/index.php?title=Special%3ASearch&search=%s
alias g,http://duckduckgo.com/?q=%s

